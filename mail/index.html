<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Макет стартовой страницы  Mail.ru</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>

<header class="header">

    <div class="header__group">

        <a class="link _bolder" href="#"><span class="header__group-text">Mail.ru</span></a>
        <a class="link" href="#"><span class="header__group-text">Почта</span></a>
        <a class="link" href="#"><span class="header__group-text">Мой Мир</span></a>
        <a class="link" href="#"><span class="header__group-text">Одноклассники</span></a>
        <a class="link" href="#"><span class="header__group-text">Игры</span></a>
        <a class="link" href="#"><span class="header__group-text">Знакомства</span></a>
        <a class="link" href="#"><span class="header__group-text">Новости</span></a>
        <a class="link" href="#"><span class="header__group-text">Поиск</span></a>

    </div>

    <div class="header__group">

        <a class="link" href="#"><span class="header__group-text">Регистрация</span></a>
        <a class="link" href="#"><span class="header__group-tex _right">Вход</span></a>

    </div>

</header>

<main class="main-block">

    <div class="main-block__container">

        <div class="main-block__container-mail mail">
            <img class="mail__logo" src="assets/images/mail-logo.jpg"/>
            <div class="mail__set-up set-up">

                <div class="set-up__header">

                    <a class="set-up__header-link link _bolder">Почта</a>

                    <div class="set-up__header-icons">

                        <svg class="set-up__header-icons-item">
                            <use href="#cloud"></use>
                        </svg>

                        <svg class="set-up__header-icons-item">
                            <use href="#calendar"></use>
                        </svg>

                    </div>

                </div>

                <div class="set-up__body">

                    <div class="set-up__body-input-container">
                        <input class="set-up__body-input-container-name" type="text" value="nikitinaolga"/>
                        <select class="set-up__body-input-container-domain">
                            <option selected>@mail.ru</option>
                            <option>@inbox.ru</option>
                            <option>@list.ru</option>
                            <option>@bk.ru</option>
                        </select>
                    </div>
                    <button class="" type="button">Вoйти в почту</button>
                    <div class="">

                        <input class="" type="checkbox" checked >Запомнить</input>
                        <a class="link _forget-password">Забыли пароль?</a>

                    </div>

                </div>

                <div class="set-up__footer">

                    <span class="desktop__mail-row-text link">Создать почту</span>

                </div>

            </div>
            <div class="mail__widgets">

                <a class="mail__widgets-link link">

                    <img class="mail__widgets-link-img" src="assets/images/widget-img.png">
                    <span class="mail__widgets-link-text">Облако</span>

                </a>
                <a class="mail__widgets-link link">

                    <img class="mail__widgets-link-img" src="assets/images/widget-img.png">
                    <span class="mail__widgets-link-text">Мой мир</span>

                </a>
                <a class="mail__widgets-link link">

                    <img class="mail__widgets-link-img" src="assets/images/widget-img.png">
                    <span class="mail__widgets-link-text">Одноклассники</span>

                </a>
                <a class="mail__widgets-link link">

                    <img class="mail__widgets-link-img" src="assets/images/widget-img.png">
                    <span class="mail__widgets-link-text">Юла</span>

                </a>
                <a class="mail__widgets-link link">

                    <img class="mail__widgets-link-img" src="assets/images/widget-img.png">
                    <span class="mail__widgets-link-text">Гороскоп: Рыбы</span>

                </a>
                <a class="mail__widgets-link link">

                    <img class="mail__widgets-link-img" src="assets/images/widget-img.png">
                    <span class="mail__widgets-link-text">ТВ-программа</span>

                </a>
                <a class="mail__widgets-link link">

                    <img class="mail__widgets-link-img" src="assets/images/widget-img.png">
                    <span class="mail__widgets-link-text">Подписка комбо</span>

                </a>

            </div>
            <div class="mail__agent">

                <a class="mail__agent-link link _black _no-under">

                    <img class="mail__agent-link-img" src="assets/images/agent.png">
                    <span class="mail__agent-link-text">Установить агент</span>

                </a>

            </div>
        </div>

        <div class="main-block__container-main-col main-col">

            <div class="main-col__search-container">

                <div class="main-col__search-container-tabs">

                </div>

                <div class="main-col__search-container-input-wrapper input-wrapper">

                    <div class="input-wrapper__row">

                        <input class="input-wrapper__row-input" type="text" required>

                        <div class="input-wrapper__row-icons">

                        </div>

                    </div>

                    <div class="input-wrapper__button">

                    </div>

                </div>

            </div>

            <div class="main-col__news">

            </div>

        </div>

    </div>

</main>

</body>
